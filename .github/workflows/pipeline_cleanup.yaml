name: Cleanup All Workflow Runs

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Install GitHub CLI
        run: sudo apt-get install gh

      - name: Set token for GitHub CLI
        run: echo "GH_TOKEN=${{ secrets.WORKFLOW_CLEANUP }}" >> $GITHUB_ENV

      - name: List all workflow run IDs (debug)
        run: |
          echo "Workflow runs found:"
          gh api repos/${{ github.repository }}/actions/runs \
            --paginate \
            --jq '.workflow_runs[].id'

      - name: Delete ALL workflow runs
        run: |
          gh api repos/${{ github.repository }}/actions/runs \
            --paginate \
            --jq '.workflow_runs[].id' \
            | xargs -I{} gh api repos/${{ github.repository }}/actions/runs/{} -X DELETE
