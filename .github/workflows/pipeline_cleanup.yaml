name: Cleanup Old Workflow Runs

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Install GitHub CLI
        run: sudo apt-get install gh

      - name: Set token for GitHub CLI
        run: echo "GH_TOKEN=${{ secrets.WORKFLOW_CLEANUP }}" >> $GITHUB_ENV

      - name: Delete workflow runs older than 1 hour
        run: |
          cutoff=$(date -u -d "1 hour ago" +%Y-%m-%dT%H:%M:%SZ)

          gh api repos/${{ github.repository }}/actions/runs \
            --paginate \
            --jq ".workflow_runs[] | select(.created_at < \"$cutoff\") | .id" \
            | xargs -I{} gh api repos/${{ github.repository }}/actions/runs/{} -X DELETE
