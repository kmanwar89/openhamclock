name: Cleanup Failed Workflow Runs

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Install GitHub CLI
        run: sudo apt-get install gh

      - name: Set token for GitHub CLI
        run: echo "GH_TOKEN=${{ secrets.WORKFLOW_CLEANUP }}" >> $GITHUB_ENV

      - name: Delete FAILED workflow runs (excluding running + current run)
        run: |
          gh api repos/${{ github.repository }}/actions/runs \
            --paginate \
            --jq "
              .workflow_runs[]
              | select(.conclusion == \"failure\")        # only failed runs
              | select(.status != \"in_progress\")         # skip running workflows
              | select(.id != $GITHUB_RUN_ID)              # skip this cleanup run
              | .id
            " \
            | xargs -I{} gh api repos/${{ github.repository }}/actions/runs/{} -X DELETE
